{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>C&C | Admin</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--jquery-->
    <script
      src="{% static 'js/jquery-2.0.0.min.js' %}"
      type="text/javascript"
    ></script>
    <!--bootstrap-->
    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
      type="text/javascript"
    ></script>
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--chartjs-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <!--custom-->
    <link
      href="{% static 'css/admin.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-primary">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <div class="image-container">
              <img
                src="{% static './images/logolimpieza.png' %}"
                class="img-fluid"
                alt="Responsive Image"
              />
            </div>

            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a
                  href="{% url 'admin_dashboard' %}"
                  class="nav-link align-middle px-0 text-white"
                >
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{% url 'admin_productos' %}"
                  class="nav-link align-middle px-0 text-white"
                >
                  <i class="fs-4 bi bi-list-check"></i>
                  <span class="ms-1 d-none d-sm-inline">Productos</span>
                </a>
              </li>
              <li>
                <a
                  href="{% url 'admin_orders' %}?status=New"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle text-white"
                >
                  <i class="fs-4 bi bi-receipt"></i>
                  <span class="ms-1 d-none d-sm-inline">Ordenes</span>
                </a>
              </li>
            </ul>
            <hr />
          </div>
        </div>
        <div class="col px-0">
          <header class="section-header">
            <section class="header-main border-bottom">
              <div class="container">
                <div class="row align-items-center justify-content-end">
                  <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                      <div class="widget-header">
                        <small class="title text-muted"
                          >Bienvenido {{user.first_name}}</small
                        >
                        <div>
                          <a href="{% url 'admin_logout' %}"> Cerrar Sesion</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </header>
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
