{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>C&C | Admin</title>

    <link
      href="{% static 'images/favicon.ico' %}"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <script
      src="{% static 'js/jquery-2.0.0.min.js' %}"
      type="text/javascript"
    ></script>

    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
      type="text/javascript"
    ></script>
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'fonts/fontawesome/css/all.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />

    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="{% static 'css/responsive.css' %}"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />

    <link
      href="{% static 'css/custom.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script src="https://www.paypal.com/sdk/js?client-id=ARYIeSGJV4i4UzwJ_rY0cqEenxP8w-p2OrVKLU0aWf2O_OjEIww93gi7Pdrq8e0nAzNYnmIiP6AE9veT&currency=USD"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        // jQuery code
        setTimeout(function () {
          $("#message").fadeOut("slow");
        }, 4000);
      });
      // jquery end
    </script>
  </head>
  <body>
    <section class="section-conten padding-y" style="min-height: 84vh">
      <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
        {% include 'includes/alerts.html' %}
        <div class="card-body">
          <h4 class="card-title mb-4">Admin Login</h4>
          <form action="{% url 'admin_login' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
